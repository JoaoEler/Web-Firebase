<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./styles/global.css">
        <link rel="stylesheet" href="./styles/criar_conta.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap" rel="stylesheet">
        <title>My Health</title>
    </head>
    <body>
        <header>
            <div class="headerbox">
                <img class="icon" src="assets/icon-vaccine.png" />
                <span>MyHealth</span>
            </div>

            <div></div>
        </header>
        <main class="container">
            <div class="box">
                <form id="criar" action="#">
                    <div class="inputdiv">
                        <label for="nameInput" class="lbl">Nome completo </label>
                        <input type="text" placeholder="Nome" class="nameInput" name="name">
                    </div>
                    <div class="inputdiv">
                        <label class="lbl" id="sx">Sexo </label>
                        <div class="selectors">
                            <input type="radio" class="masc" name="gender" value="masc" />
                            <label for="masc" class="lbl2">Masculino</label>
                            <input type="radio" class="fem" name="gender" value="fem" />
                            <label for="fem" class="lbl2">Feminino</label>
                          </div>
                    </div>
                    <div class="inputdiv">
                        <label for="dataNasc" class="lbl">Data nascimento</label> 
                        <input type="date" class="dataNasc" name="date" /> 
                    </div>
                    <div class="inputdiv">
                        <label for="emailInput" class="lbl">Email </label>
                        <input type="text" placeholder="Email" class="emailInput" name="email">
                    </div>
                    <div class="inputdiv">
                        <label for="passwordInput" class="lbl">Senha </label>
                        <input id="passwordInput" type="password" placeholder="Senha" class="passwordInput" name="password">    
                    </div>
                    <div class="inputdiv">
                        <label for="repeatInput" class="lbl">Repita sua senha </label>
                        <input id="repeatInput" type="password" placeholder="Senha" class="repeatInput" name="repeat">
                    </div>
                    <span id="msg" class="err">Senhas n√£o conferem.</span>
                </form>
                    
                <button type="submit" class="btn" form="criar" >Entrar</button>
            </div>
        </main>
        <script type="module" src="scripts/firebase.js"></script>
        <script type="module" src="scripts/criar_conta.js"></script>
    </body>
</html>
