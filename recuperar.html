<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./styles/global.css">
        <link rel="stylesheet" href="./styles/recuperar.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap" rel="stylesheet">
        <title>My Health</title>
    </head>
    <body>
        <header>
            <div class="headerbox">
                <img class="icon" src="assets/icon-vaccine.png" />
                <span>MyHealth</span>
            </div>

            <div></div>
        </header>

        <main class="container">
            <div class="box">
                <form id="resetPasswordForm" action="#">
                    <div class="inputdiv">
                        <label for="emailInput" class="lbl">Email </label>
                        <input type="text" placeholder="Email" class="emailInput" name="email">
                    </div>

                    <span class="err" id="err">Erro.</span>
                    <span class="acc" id="acc">E-mail para alteração de senha enviado.</span>
                </form>
                
                <button type="submit" class="btn" form="resetPasswordForm">Redefinir senha</button>
            </div>
        </main>
        <script type="module" src="scripts/firebase.js"></script>
        <script type="module" src="scripts/resetpass.js"></script>
    </body>
</html>
